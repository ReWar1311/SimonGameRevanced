<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonGame</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Press Any key or tap anywhere to start
    </h1>
    <div id="n">no</div>
    <div class="container">
        <div class="row1 row">
            <div class="num7 num">7</div>
            <div class="num8 num">8</div>
            <div class="num9 num">9</div>
        </div>
        <div class="row2 row">
            <div class="num4 num">4</div>
            <div class="num5 num">5</div>
            <div class="num6 num">6</div>
        </div>
        <div class="row3 row">
            <div class="num1 num">1</div>
            <div class="num2 num">2</div>
            <div class="num3 num">3</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
